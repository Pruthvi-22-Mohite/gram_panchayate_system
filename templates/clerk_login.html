{% extends 'common/base.html' %}

{% block title %}Clerk Login - Gram Panchayat Portal{% endblock %}

{% block content %}
<body class="login-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-custom">
        <div class="card shadow p-4 login-card-width">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Clerk Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'auth:login' %}" class="text-decoration-none">Back to Main Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
