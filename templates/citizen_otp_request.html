{% extends 'base.html' %}

{% block title %}Citizen Login - Gram Panchayat Portal{% endblock %}

{% block content %}
<body class="login-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-custom">
        <div class="card shadow p-4 login-card-width">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Citizen Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.mobile_number.id_for_label }}" class="form-label">Mobile Number</label>
                        {{ form.mobile_number }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'auth:citizen_registration' %}">Register here</a></p>
                    <a href="{% url 'auth:login' %}" class="text-decoration-none">Back to Main Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
