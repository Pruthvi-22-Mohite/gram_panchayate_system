{% extends 'base.html' %}

{% block title %}Login - Gram Panchayat Portal{% endblock %}

{% block content %}
<body class="login-page">
    <div class="container d-flex justify-content-center align-items-center min-vh-custom">
        <div class="card shadow p-4 login-card-width">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'auth:admin_login' %}" class="btn btn-primary w-100">Admin Login</a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="{% url 'auth:clerk_login' %}" class="btn btn-success w-100">Clerk Login</a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="dropdown">
                            <button class="btn btn-info w-100 dropdown-toggle" type="button" id="citizenLoginDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Citizen Login
                            </button>
                            <ul class="dropdown-menu w-100" aria-labelledby="citizenLoginDropdown">
                                <li><a class="dropdown-item" href="{% url 'auth:citizen_otp_request' %}">Mobile OTP Login</a></li>
                                <li><a class="dropdown-item" href="{% url 'auth:citizen_aadhaar_otp_request' %}">Aadhaar OTP Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <p class="text-center">Select your user type to proceed with login</p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
