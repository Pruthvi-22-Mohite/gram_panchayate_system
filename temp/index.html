<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="login_page_title">LokSevaGram - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page" data-lang-key="body">
    <header class="app-header" data-lang-key="header">
        <div class="container-fluid d-flex justify-content-between align-items-center" data-lang-key="header_container">
            <div class="d-flex align-items-center" data-lang-key="header_left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Emblem_of_India.svg/80px-Emblem_of_India.svg.png" alt="National Emblem of India" class="emblem" data-lang-key="national_emblem">
                <div class="ms-3" data-lang-key="header_titles">
                    <h1 class="h5 mb-0" data-lang-key="main_title">LokSevaGram</h1>
                    <p class="mb-0 small" data-lang-key="subtitle">Gram Panchayat Digital Services | Government of India</p>
                </div>
            </div>
            
            <div class="d-flex align-items-center gap-2" data-lang-key="header_right">
                <div class="language-selector" data-lang-key="language_selector">
                    <label for="language-switcher" class="visually-hidden" data-lang-key="language_label">Select Language</label>
                    <select class="form-select form-select-sm" id="language-switcher" data-lang-key="language_switcher">
                        <option value="en" data-lang-key="lang_en">English</option>
                        <option value="mr" data-lang-key="lang_mr">मराठी</option>
                        <option value="hi" data-lang-key="lang_hi">हिन्दी</option>
                    </select>
                </div>
                <a href="main.html" class="btn btn-primary btn-sm" data-lang-key="back_main">Back to Main Page</a>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center min-vh-custom" data-lang-key="login_container">
        <div class="card shadow p-4 login-card-width" data-lang-key="login_card">
            <div class="card-body" data-lang-key="login_card_body">
                <h2 class="card-title text-center mb-4" data-lang-key="login_title">Login</h2>
                <form data-lang-key="login_form">
                    <div class="mb-3" data-lang-key="login_id_group">
                        <label for="userId" class="form-label" data-lang-key="login_id">Aadhaar / Mobile Number</label>
                        <input type="text" class="form-control" id="userId" required data-lang-key="login_id_input">
                    </div>
                    <div class="mb-3" data-lang-key="login_otp_group">
                        <label for="otp" class="form-label" data-lang-key="login_otp">OTP</label>
                        <div class="input-group" data-lang-key="login_otp_input_group">
                            <input type="password" class="form-control" id="otp" required data-lang-key="login_otp_input">
                            <button class="btn btn-outline-secondary" type="button" data-lang-key="login_send_otp">Send OTP</button>
                        </div>
                    </div>
                    <div class="mb-4" data-lang-key="login_as_group">
                        <label for="userType" class="form-label" data-lang-key="login_as">Login As</label>
                        <select class="form-select" id="userType" data-lang-key="login_as_select">
                            <option value="citizen" data-lang-key="role_citizen">Citizen</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" onclick="handleLogin(event)" data-lang-key="login_button">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
