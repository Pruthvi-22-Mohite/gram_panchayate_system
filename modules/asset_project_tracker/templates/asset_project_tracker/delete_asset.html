{% extends 'common/base.html' %}

{% block title %}Delete Asset{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="mt-4">
        <h1><i class="bi bi-exclamation-triangle me-2"></i>Delete Asset</h1>
    </div>

    <div class="card mt-4">
        <div class="card-body">
            <div class="alert alert-danger">
                <h5>Are you sure you want to delete this asset?</h5>
                <p><strong>{{ asset.asset_name }}</strong></p>
                <p class="mb-0">This action cannot be undone.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="d-flex gap-2">
                    <a href="{% url 'asset_project_tracker:manage_assets' %}" class="btn btn-outline-secondary">Cancel</a>
                    <a href="{% url 'clerk:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
